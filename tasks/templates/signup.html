{% load static %}

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/diseno.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aserradero LM</title>
    <style>
        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="bg-dark" style="text-align: center;  background-image: url('{% static 'images/logo.png' %}'); background-repeat: no-repeat; background-size: cover;">
<div class="container mt-5">
    <div class="col-lg-4">
        <div class="card w-100 h-100" style="opacity: 0.8;">
            <div class="card-header bg-dark text-white">
                <h1 class="text-center">Aserradero LM</h1>
                <h3 class="text-center">Iniciar sesión</h3>
            </div>
            <div class="card-body bg-dark text-white">
                <table class="table-hover">
                    <form method="POST" action="{% url 'login' %}" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="correo">Correo electrónico</label>
                            <input type="email" name="correo" id="correo" class="form-control"
                                   placeholder="Correo electrónico" required>
                            <div class="invalid-feedback">
                                Por favor ingresa un correo válido.
                            </div>
                        </div>
                        <p></p>
                        <div class="form-group">
                            <label for="contraseña">Contraseña</label>
                            <input type="password" name="contraseña" id="contraseña" class="form-control"
                                   placeholder="Contraseña" required>
                            <div class="invalid-feedback">
                                Por favor ingresa una contraseña.
                            </div>
                        </div>
                        <div class="card-footer">
                          <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                        </div>
                        
                    </form>

                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}

                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
