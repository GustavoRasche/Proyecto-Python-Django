{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aserradero LM</title>
</head>
<body class="bg-dark">
     <div class="container mt-5" style="background-image: url('{% static 'images/logoblanco.png' %}'); background-repeat: no-repeat; background-size: cover;">
        <div style="text-align: center;" class="col-lg-5 mx-auto">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h3 style="text-align: center;">Cliente</h3>
                </div>
                <div class="card-body">
                    <table class="table table-hover table-bordered table-responsive"  >
                        <thead class="thead-dark">
                          <tr>
                               <th>Rut</th>
                               <th>Nombre Cliente</th>
                               <th>Correo</th>                  
                          </tr>
                        </thead>
                            <tbody>
                    
                                
                                  <tr>
                                    <td>{{ultimo_cliente.rutC}}</td>
                                    <td>{{ultimo_cliente.nombre }} {{ ultimo_cliente.apellidoPaterno }}</td>
                                    <td>{{ultimo_cliente.correo}}</td>
        
                                    
                                  </tr>
                               
                            </tbody>
                    </table>
                </div>
            </div>      
        </div>
        <p></p>
        <div class="container mt-5">
            <div class="col-lg-10 mx-auto">
              <div class="card">
                <div class="card-header bg-dark text-white">
                  <h1 style="text-align: center;">Venta de producto</h1>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'ingresar_pedido' %}">
                        <table style="text-align: center;" class="table table-hover">
                        {% csrf_token %}
                        {{ formulario.as_table }}
                        <p></p>
                        <tr>
                            <td colspan="2">
                                <center><button class="btn btn-success">Confirmar</button></center>
                            </td>
                        </tr>
                        </table>
                    </form>
                </div>
              </div>
            </div>
          </div>
  
    
</body>
</html>
